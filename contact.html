<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Simply Med</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root { --link-blue:#053eb0; }
    * { box-sizing:border-box; }
    html, body { height:100%; }
    body { margin:0; font-family:'Inter',sans-serif; color:#fff; }

    /* ===== Fixed background + overlay (match landing) ===== */
    body::before{
      content:""; position:fixed; inset:0;
      background-image:url("images/landing page.jpg"); /* use same image as landing */
      background-size:cover; background-position:center; background-attachment:fixed;
      z-index:0;
    }
    body::after{
      content:""; position:fixed; inset:0; z-index:0;
      background:linear-gradient(180deg,rgba(13,35,74,.50) 0%,rgba(8,18,40,.55) 40%,rgba(6,14,32,.60) 100%);
    }

    /* ===== Header / Nav (IDENTICAL to Home/About) ===== */
    header{
      position:fixed; top:0; left:0; right:0; z-index:1000;
      height:70px; display:flex; align-items:center; justify-content:center;
      padding:0 16px; background:#fff; border-bottom:1px solid #ccc;
      box-shadow:0 2px 12px rgba(0,0,0,.06);
    }
    /* Brand with SMALL logo */
    .brand{
      position:absolute; left:16px;
      display:flex; align-items:center; gap:8px;
      text-decoration:none;
    }
    .brand-mark{
      width:45px; height:45px;  /* small logo */
      object-fit:contain;
    }
    .brand-text{
      font-family:'Playfair Display',serif; font-size:22px; font-weight:700; color:#35363a; line-height:1;
    }

    nav.primary{ display:flex; gap:50px; }
    nav.primary a{
      text-decoration:none; color:var(--link-blue);
      font-weight:500; font-size:16px; line-height:1; padding:10px 0;
    }
    nav.primary a:hover, nav.primary a[aria-current="page"]{
      text-decoration:underline; text-underline-offset:3px;
    }

    /* Mobile menu button */
    .nav-toggle{
      position:absolute; right:12px; display:none; align-items:center; justify-content:center;
      width:44px; height:44px; border:0; background:transparent; border-radius:10px;
    }
    .nav-toggle:focus-visible{ outline:2px solid #000; outline-offset:2px; }

    /* ===== Top-sheet mobile menu (IDENTICAL) ===== */
    .mobile-overlay{
      position:fixed; inset:0; z-index:1100;
      background:rgba(0,0,0,.35);
      opacity:0; pointer-events:none;
      transition:opacity .2s ease;
    }
    .mobile-overlay.open{ opacity:1; pointer-events:auto; }

    .mobile-sheet{
      position:absolute; top:env(safe-area-inset-top,0); left:0; right:0;
      background:#fff; color:#0b43a3;
      border-bottom-left-radius:16px; border-bottom-right-radius:16px;
      padding:10px 14px calc(12px + env(safe-area-inset-bottom,0));
      box-shadow:0 16px 40px rgba(0,0,0,.18);
      transform:translateY(-16px); opacity:0;
      transition:transform .22s ease, opacity .22s ease;
      max-height:80dvh; overflow:auto;
    }
    .mobile-overlay.open .mobile-sheet{ transform:translateY(0); opacity:1; }

    .mobile-topbar{ display:flex; align-items:center; justify-content:space-between; height:56px; }
    .mobile-topbar .title{ font-family:'Playfair Display',serif; font-size:22px; color:#0b43a3; margin:0; }
    .btn-close{ width:44px; height:44px; border:0; background:transparent; border-radius:10px; }
    .btn-close:focus-visible{ outline:2px solid #0b43a3; outline-offset:2px; }

    .mobile-links{ display:flex; flex-direction:column; gap:6px; padding:6px 2px 10px; }
    .mobile-links a{
      display:block; padding:16px 12px; border-radius:12px;
      font-size:18px; color:#0b43a3; text-decoration:none; font-weight:600;
    }
    .mobile-links a:hover{ background:#eef4ff; }
    .mobile-divider{ height:1px; background:#e6eefc; margin:8px 0 4px; }

    /* ===== Page content ===== */
    main{ position:relative; z-index:1; }
    .contact-section{ max-width:1200px; margin:120px auto 60px; padding:0 20px; }
    .contact-wrapper{ display:flex; align-items:center; justify-content:space-between; min-height:520px; gap:40px; }
    .contact-text{ width:460px; padding-left:60px; text-align:left; }
    .contact-text h1{
      font-family:'Playfair Display',serif; font-size:56px; line-height:1.1; color:#fff; margin:0 0 28px 0; font-weight:700;
      text-shadow:0 2px 18px rgba(0,0,0,.35);
    }
    .icons{ display:flex; gap:28px; margin:0 0 80px 0; }
    .icons a{ display:inline-flex; width:72px; height:72px; border-radius:50%; transition:transform .15s ease; outline:none; }
    .icons a:hover,.icons a:focus-visible{ transform:scale(1.06); }
    .signature{ color:#fff; font-size:22px; line-height:1.6; text-shadow:0 2px 12px rgba(0,0,0,.35); }
    .heart-image{ width:400px; max-width:48vw; height:auto; margin-right:20px; filter:drop-shadow(0 8px 32px rgba(0,0,0,.35)); }

    /* ===== Accessibility: reduce motion ===== */
    @media (prefers-reduced-motion: reduce){
      body::before{ background-attachment:scroll; }
      .icons a{ transition:none; }
      .mobile-overlay, .mobile-sheet{ transition:none; }
    }

    /* ===== Responsive ===== */
    @media (max-width: 1024px){
      nav.primary{ gap:18px; }
      .contact-text{ padding-left:30px; }
      .contact-text h1{ font-size:48px; }
      .heart-image{ width:480px; }
    }
    @media (max-width: 860px){
      nav.primary{ display:none; }
      .nav-toggle{ display:flex; }
      .contact-wrapper{ flex-direction:column; align-items:flex-start; min-height:unset; }
      .contact-text{ width:100%; padding-left:10px; }
      .heart-image{ width:100%; max-width:600px; margin:10px 0 0 10px; }
    }

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a class="brand" href="./index.html" aria-label="Simply Med home">
      <img class="brand-mark" src="images/simply med logo.png" alt="" />
      <span class="brand-text">Simply Med</span>
    </a>

    <!-- Desktop nav (matches Home/About) -->
    <nav class="primary" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="events.html">Events</a>
      <a href="blogs.html">Blogs</a>
      <a href="contact.html" aria-current="page">Contact Us</a>
    </nav>

    <!-- Mobile menu button -->
    <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="mobileOverlay" aria-label="Open menu">
      <!-- Hamburger -->
      <svg id="iconHamburger" width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="#0b43a3" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <!-- Close (hidden by default) -->
      <svg id="iconClose" width="26" height="26" viewBox="0 0 24 24" aria-hidden="true" style="display:none">
        <path d="M6 6l12 12M18 6l-12 12" stroke="#0b43a3" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span class="sr-only">Menu</span>
    </button>
  </header>

  <!-- Top-sheet Mobile Menu (matches Home/About) -->
  <div class="mobile-overlay" id="mobileOverlay" aria-hidden="true">
    <div class="mobile-sheet" role="dialog" aria-modal="true" aria-labelledby="mobileMenuTitle">
      <div class="mobile-topbar">
        <h2 id="mobileMenuTitle" class="title">Menu</h2>
        <button class="btn-close" id="btnClose" aria-label="Close menu">
          <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6l12 12M18 6l-12 12" stroke="#0b43a3" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="mobile-divider"></div>
      <nav class="mobile-links" aria-label="Mobile Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="events.html">Events</a>
        <a href="blogs.html">Blogs</a>
        <a href="contact.html" aria-current="page">Contact Us</a>
      </nav>
    </div>
  </div>

  <main>
    <!-- Contact Us Section -->
    <section class="contact-section">
      <div class="contact-wrapper">
        <!-- Left: Title, icons, signature -->
        <div class="contact-text">
          <h1>Contact Us</h1>

          <div class="icons">
            <!-- Email (PURPLE) -->
            <a href="mailto:simplymedd.org@gmail.com" aria-label="Email">
              <svg width="72" height="72" viewBox="0 0 72 72" role="img" aria-hidden="true">
                <defs>
                  <linearGradient id="emailGrad" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#B57EDC"/>
                    <stop offset="100%" stop-color="#6A0DAD"/>
                  </linearGradient>
                </defs>
                <circle cx="36" cy="36" r="36" fill="url(#emailGrad)"/>
                <path d="M17 24h38a2.5 2.5 0 0 1 2.5 2.5v19a2.5 2.5 0 0 1-2.5 2.5H17a2.5 2.5 0 0 1-2.5-2.5v-19A2.5 2.5 0 0 1 17 24zm0 2.5l19 11.5L55 26.5"
                      fill="none" stroke="#FFFFFF" stroke-width="3.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/simply.medd/" target="_blank" rel="noopener" aria-label="Instagram">
              <svg width="72" height="72" viewBox="0 0 72 72" role="img" aria-hidden="true">
                <defs>
                  <radialGradient id="igGrad" cx="35%" cy="30%" r="80%">
                    <stop offset="0%" stop-color="#FEDA75"/>
                    <stop offset="35%" stop-color="#FA7E1E"/>
                    <stop offset="65%" stop-color="#D62976"/>
                    <stop offset="85%" stop-color="#962FBF"/>
                    <stop offset="100%" stop-color="#4F5BD5"/>
                  </radialGradient>
                </defs>
                <circle cx="36" cy="36" r="36" fill="url(#igGrad)"/>
                <g fill="none" stroke="#FFFFFF" stroke-width="3.4" transform="scale(1.15) translate(-5.4 -5.4)">
                  <rect x="23" y="23" width="26" height="26" rx="7" ry="7"/>
                  <circle cx="36" cy="36" r="7"/>
                  <circle cx="45.5" cy="26.5" r="2.2" fill="#FFFFFF" stroke="none"/>
                </g>
              </svg>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/company/simply-med/" target="_blank" rel="noopener" aria-label="LinkedIn">
              <svg width="72" height="72" viewBox="0 0 72 72" role="img" aria-hidden="true">
                <circle cx="36" cy="36" r="36" fill="#0A66C2"/>
                <g transform="scale(1.15) translate(-5.4 -5.4)">
                  <rect x="22" y="31" width="6" height="19" fill="#FFFFFF" rx="1"/>
                  <circle cx="25" cy="25" r="3.5" fill="#FFFFFF"/>
                  <path d="M33 31h5.5v2.8h.08c.77-1.38 2.65-3.2 5.86-3.2 6.27 0 7.43 4.13 7.43 9.49V50h-6v-8.1c0-1.93-.03-4.41-2.69-4.41-2.7 0-3.11 2.11-3.11 4.28V50H33V31z"
                        fill="#FFFFFF"/>
                </g>
              </svg>
            </a>
          </div>

          <div class="signature">
            Best,<br>
            Simply Med Team
          </div>
        </div>

        <!-- Right: Heart image -->
        <img class="heart-image" src="images/heart with stethoscope.png" alt="Heart Earth with Stethoscope">
      </div>
    </section>
  </main>

  <script>
    // Mobile top-sheet interactions with focus management (IDENTICAL to Home/About)
    (function(){
      const toggle = document.getElementById('navToggle');
      const overlay = document.getElementById('mobileOverlay');
      const btnClose = document.getElementById('btnClose');
      const iconHamburger = document.getElementById('iconHamburger');
      const iconClose = document.getElementById('iconClose');
      let lastFocus = null;

      function openMenu(){
        lastFocus = document.activeElement;
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden','false');
        toggle.setAttribute('aria-expanded','true');
        iconHamburger.style.display='none';
        iconClose.style.display='block';
        document.body.style.overflow='hidden';
        const first = overlay.querySelector('.mobile-links a');
        if(first) first.focus();
      }
      function closeMenu(){
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden','true');
        toggle.setAttribute('aria-expanded','false');
        iconHamburger.style.display='block';
        iconClose.style.display='none';
        document.body.style.overflow='';
        if (lastFocus) lastFocus.focus();
      }

      toggle.addEventListener('click', () => overlay.classList.contains('open') ? closeMenu() : openMenu());
      btnClose.addEventListener('click', closeMenu);
      overlay.addEventListener('click', (e) => { if (e.target === overlay) closeMenu(); });
      overlay.addEventListener('click', (e) => { if (e.target.tagName === 'A') closeMenu(); });
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape' && overlay.classList.contains('open')) closeMenu(); });
      window.matchMedia('(min-width: 861px)').addEventListener('change', e => { if(e.matches) closeMenu(); });
    })();
  </script>
</body>
</html>
